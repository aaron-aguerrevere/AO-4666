<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        .wrapper {
            width: 100%;
            margin: 0;
            display: flex;
            flex-flow: nowrap;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: left;
            box-sizing: border-box;
            border: 1px solid #CCD0D2;
            border-radius: 5px;
            background-color: #FFFFFF;
            box-shadow: 0 8px 8px -4px rgba(0,20,30,0.15);
        }

        .cta {
            height: 45px;
            width: 275px;
            color: #303133;
            font-family: 'PT Serif', serif;
            font-size: 23px;
            font-weight: bold;
            letter-spacing: 0;
            text-align: left;
            margin-top: 14px;
            margin-bottom: 27px;
        }

        .left {
            width: 90%;
        }

        form {
            width: 33%;
        }

        .img > img {
            float: right;
            height: 85px;
            width: 97px;
            margin-top: 24px;
            border: 1px solid #CCD0D2;
            border-radius: 5px;
        }

        #gsfn, #gsln {
            box-sizing: border-box;
            height: 42px;
            width: 275px;
            border: 1px solid #CCD0D2;
            border-radius: 3px;
            background-color: #F2F3F4;
            color: #7F898E;
            font-size: 18px;
            font-family: 'Open Sans', sans-serif;
            letter-spacing: 0;
            margin-bottom: 10px;
            padding-left: 16px;
        }

        .button {
            height: 42px;
            width: 275px;
            border-radius: 3px;
            background-color: #6BA410;
            border: none;
            color: #FFFFFF;
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 0;
            line-height: 20px;
            text-align: center;
            margin-bottom: 13px;
        }

        .footer {
            text-align: left;
            width: 90%;
            border-top: 1px solid #CCD0D2;
            padding-top: 8px;
        }

        .logo > img {
            text-align: center;
            height: 29px;
            width: 138px;
            padding-bottom: 10px;
        }
</style>
</head>
<body>
    <div class="wrapper">
        
        <div class="left">

            <div class="img">
                <img src="" alt="image">
            </div>

            <div class="cta">Not finding who you're looking for?</div>
            
            <form id="form" onsubmit="edit_action(this);" target="_blank">
                <input type="text" name="gsfn" id="gsfn" value="First name" onfocus="this.value=''">
                <input type="text" name="gsln" id="gsln" value="Last name" onfocus="this.value=''">
                <input type="submit" value="Search" class="button">
            </form>
        </div>

        <div class="footer">
            <div class="logo">
                <img src="" alt="ancestrylogo">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function edit_action(form) {
        form.action = 'https://prf.hn/click/camref:1101l3yjc/adref:52391/destination:https://www.ancestry.com/cs/partner-records?' + 'flowId=partnersBirth' + '&gsfn=' + document.getElementById('gsfn') + ':fn&gsln=' + document.getElementById('gsln') + ':ln'
                }
    </script>
</body>
</html>
